{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'cooking/style.css' %}">

<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Сделать супъ</title>
        <link rel="stylesheet" href="../../static/cooking/style.css">
    </head>

    <body>

        <form action="{% url 'cooking:soupinfo' %}" method="post">
        {% csrf_token %}
            <select name="ingredient1" size="3" required>
            {% for ingredient in ingredient_list %}
                <option value="{{ ingredient.id }}">{{ingredient.ingredient_name}}</option>

            {% endfor %}
            </select>

            <select name="ingredient2" size="3" required>
            {% for ingredient in ingredient_list %}
                <option value="{{ ingredient.id }}">{{ingredient.ingredient_name}}</option>

            {% endfor %}
            </select><br>
            <input name="count1" type="number" min="1" value="1" placeholder="Кол-во I ингредиента" required>
            <input name="count2" type="number" min="1" value="1" placeholder="Кол-во II ингредиента" required>
            <input type="submit" name="soup" id="ingredient" value="Рассчитать характеристики">
        </form><br>
        <a href="/cooking">Вернуться обратно</a>

    </body>
</html>
