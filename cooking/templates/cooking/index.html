{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'cooking/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'cooking/style_index.css' %}">

<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Рецепты супов</title>
    </head>

    <body>
        <header>

            <div id="logo">
                <a>SoupCookers</a>
            </div>


            <div id="account-name" class="account-info">
                {% if username %}
                <a href="{% url 'cooking:login' %}">{{username}}</a>
                {% else %}
                <a href="{% url 'cooking:login' %}">Войти в аккаунт</a>
                {% endif %}
            </div>
            <div id="account-img" class="account-info">
                <div id="img"></div>
            </div>


        </header>

        <div class="main-outer">
        <div class="main-inner">
            <a href="{% url 'cooking:ingredient' %}" class="redirect" >Список ингредиентов</a><br>
            <a href="{% url 'cooking:makesoup' %}" class="redirect" >Приготовить супъ</a><br>
            <a href="{% url 'cooking:settings' %}" class="redirect" >Настройки</a><br>

            {% if cookie %}
            <a href="{% url 'cooking:statistic' %}" class="redirect" >Просмотреть сохранённый суп</a><br>
            {% endif %}
        </div>
        </div>

    </body>
</html>
